<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/node_modules/materialize-css/dist/css/materialize.min.css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Filmes e Series</title>
</head>

<body>


    <div class="app grey darken-4">
        <div class="search-container">
            <div class="row search-content">

                <div class="input-field col s6 container">
                    <input id="searchInput" type="text" class="white-text" style="border-bottom-color: white;">
                    <label class="white-text" for="searchInput">Pesquisar Filmes</label>

                    <div class="buttons-content">
                        <a id="btnPesquisar" style="margin-bottom: 10px;"
                            class="waves-effect waves-light z-depth-2 deep-purple btn">Pesquisar</a>
                        <a id="btnDownload" class="waves-effect waves-light z-depth-2 deep-purple btn">Download</a>
                    </div>
                </div>

            </div>
        </div>

        <div class="cards-container">
            <div id="cards" class="carousel"></div>
        </div>

        <div id="infomodal" class="modal modal-fixed-footer">
            <div class="modal-content">
                <img class="poster responsive-img" id="poster">

                <table class="table-content">
                    <tbody>
                        <tr>
                            <th>Titulo</th>
                            <td id="titulo" class="center"></td>
                        </tr>
                        <tr>
                            <th>Enredo</th>
                            <td id="enredo" class="center"></td>
                        </tr>
                        <tr>
                            <th>Diretor</th>
                            <td id="diretor" class="center"></td>
                        </tr>
                        <tr>
                            <th>Atores</th>
                            <td id="atores" class="center"></td>
                        </tr>
                        <tr>
                            <th>Gênero</th>
                            <td id="genero" class="center"></td>
                        </tr>
                        <tr>
                            <th>Ano de lançamento</th>
                            <td id="anolancamento" class="center"></td>
                        </tr>
                        <tr>
                            <th>Duração</th>
                            <td id="duracao" class="center"></td>
                        </tr>
                        <tr>
                            <th>País</th>
                            <td id="pais" class="center"></td>
                        </tr>
                        <tr>
                            <th>Avaliações</th>
                            <td id="avaliacoes" class="center"></td>
                        </tr>
                        <tr>
                            <th></th>
                            <td id="link" class="center"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer" style="background: #7159c1;">
                <a href="#" class="modal-close waves-effect waves-green btn-flat white-text" onclick="destroyModal()">
                    <h6>Sair</h6>
                </a>
            </div>
        </div>

        <div class="pagination-container">
            <ul id="pagination" class="pagination-content"></ul>
        </div>

        <footer class="footer-content fixed">
            <p class="white-text"> Made with love <i class="tiny material-icons materialize-red-text">favorite</i> &copy
                AllRights
                reserved</p>
        </footer> 

    </div>
 
    <script src="/node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
